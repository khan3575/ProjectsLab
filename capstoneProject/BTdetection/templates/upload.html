{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload MRI - GNN Tumor Detection</title>
  <link rel="stylesheet" href="{% static 'css/upload.css' %}">
</head>

<body>
  <section class="card">
    <h1>Upload MRI Image</h1>
    <p>Select an MRI image (.ni) to begin tumor detection.</p>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="file" accept=".nii,.nii.gz" required>
      <button type="submit">Upload & Analyze</button>
    </form>
    <a href="{% url 'home' %}" class="link">‚Üê Back to Home</a>
  </section>
</body>
</html>
