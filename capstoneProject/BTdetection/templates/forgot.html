{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - GNN Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/forgot.css' %}">
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    {% if messages %}
      {% for message in messages %}
        <p class="message" style="color: {% if message.tags == 'error' %}red{% else %}#0f0{% endif %};">
          {{ message }}
        </p>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>

    <a href="{% url 'login' %}" class="back-link">‚Üê Back to Login</a>
  </div>
</body>
</html>
